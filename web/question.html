<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/requestTest" method="post">
        <p>
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name">
        </p>
        <p>
            <label for="phone">手机号:</label>
            <input type="text" id="phone" name="phone">
        </p>
        <p>
            <label for="sex">性别:</label>
            <input type="radio" id="sex" name="sex" value="男">男
            <input type="radio" name="sex" value="女">女
        </p>
        <p>
            <label for="hobby">爱好:</label>
            <input  type="checkbox" id="hobby" name="hobby" value="旅游">旅游
            <input  type="checkbox"name="hobby" value="游戏">游戏
            <input type="checkbox" name="hobby" value="运动">运动
        </p>
        <P>
            <label for="info">个人介绍:</label>
            <textarea cols="20" rows="3" name="info" id="info"></textarea>
        </P>
        <p>
            <label></label>
            <input type="submit" value="提交问卷">
        </p>
    </form>
</body>
</html>
